<!DOCTYPE html>
<html>
<head>
    <title>Old School Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to My Old School Website</h1>
        <p>This is a demonstration of a simple old-school website created with HTML and minimal styling.</p>
        <p>Feel free to explore and enjoy the retro vibes!</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
